<!DOCTYPE html>
<html>
	<head>
		<meta name='viewport' id='viewport' content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no'/>
		<meta charset='UTF-8'/>
		<title>Japanese Kanji Readings</title>
	</head>
	<body>
		<div>
			<input type='text' id='kanji_search' placeholder='Input Kanji'/>
			<button id='do_search'>Search</button>
		</div>
	</body>
	<script>
'use strict'
var kanjiData = null;
var xhr=new XMLHttpRequest();
xhr.addEventListener('readystatechange', function(){
	if (this.readyState == 4 && this.status == 200) {
		kanjiData = JSON.parse(this.responseText);
		console.log(kanjiData);
	}
});
xhr.open('GET', 'readings.json');
xhr.send();
document.getElementById('do_search').addEventListener('click', function(e){
	var kanji = document.getElementById('kanji_search').value;
	var kanjiIdx = kanji.charCodeAt(0).toString(16);
	alert('On: '+kanjiData[kanjiIdx]['on'].join(',')+'\n'+'Kun: '+kanjiData[kanjiIdx]['kun'].join(','));
	return false;
});
	</script>
</html>
