<!doctype html><html><head><meta charset="UTF-8"/><meta name="viewport" id="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/><meta name="description" content="A tool for searching on-readings and kun-readings for kanji characters."/><link rel="icon" type="image/png" href="favicon.png"/><style>:focus,input{outline:none}table{border-collapse:collapse;border-spacing:0}td,th{line-height:18px;padding:0;text-align:left;vertical-align:top}b,i,td,th,u{font-weight:400}b,i,u{font-style:normal;text-decoration:none}body{background-color:#ffe7de;bottom:0;color:#562135;font-family:微软雅黑,Sans;font-size:16px;overflow:hidden;padding:0;position:fixed}.container-main,body{left:0;margin:0;right:0;top:0}.container-main{background-color:#c3829e;padding:10px;position:absolute}#kanji_search{background:#ffe7de;border:none;border-radius:4px;color:#562135;font-size:16px;height:28px;line-height:28px;margin:0;padding:0 5px;width:calc(100% - 10px)}#kanji_search::-webkit-input-placeholder{color:#c3829e}#kanji_search::-moz-input-placeholder{color:#c3829e}#kanji_search:-webkit-autofill,#kanji_search:-webkit-autofill:focus{-webkit-text-fill-color:#562135;-webkit-box-shadow:inset 0 0 0 1000px #ffe7de!important}#search_result{bottom:0;left:0;overflow:auto;padding:0 10px;position:absolute;right:0;top:48px}#search_result h3{font-size:18px;margin:0;padding:0 0 8px}#search_result h3 i{color:#c3829e;font-size:14px;font-weight:700}#search_result p{margin:12px 0;padding:0}#search_result th{padding:0 8px 4px 0;white-space:nowrap}#search_result td{padding:0 0 4px}#search_result table span{display:inline-block;margin:0 8px 0 0}#search_result table span u{font-size:50%}</style><title></title></head><body><div class="container-main"><input id="kanji_search" autofocus="autofocus"/></div><div id="search_result"><p>Loading...</p></div><script defer="defer" src="index.min.js"></script></body></html>
