<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'/>
		<meta name='viewport' id='viewport' content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no'/>
		<meta name="description" content="A tool for searching on-readings and kun-readings for kanji characters."/>
		<title>Japanese Kanji Readings</title>
		<link rel='stylesheet' type='text/css' href='css/index.css?v=005'/>
		<link rel="prefetch" href="data/readings.txt"/>
		<link rel="preload" href="js/main.js"/>
		<script type='text/javascript'>
window.addEventListener('error', function(e){
	alert(e.filename+'\nLine '+e.lineno+'\n'+e.message);
});
        </script>
		<script type='text/javascript' src='js/vue.min.js'></script>
	</head>
	<body loading='loading'>
		<div id='page_loading'>
			<svg width="1792" height="1792" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M526 1394q0 53-37.5 90.5t-90.5 37.5q-52 0-90-38t-38-90q0-53 37.5-90.5t90.5-37.5 90.5 37.5 37.5 90.5zm498 206q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-704-704q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm1202 498q0 52-38 90t-90 38q-53 0-90.5-37.5t-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-964-996q0 66-47 113t-113 47-113-47-47-113 47-113 113-47 113 47 47 113zm1170 498q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-640-704q0 80-56 136t-136 56-136-56-56-136 56-136 136-56 136 56 56 136zm530 206q0 93-66 158.5t-158 65.5q-93 0-158.5-65.5t-65.5-158.5q0-92 65.5-158t158.5-66q92 0 158 66t66 158z" fill="#c3829e"/></svg>
		</div>
		<div id='vue_master'>
			<div class='container-main'>
				<input type='text' id='kanji_search' :placeholder='lang.prompt' v-model='kanjiSearch'/>
			</div>
			<div class='frame-result'>
				<div class='frame-kanji' v-for='kanji in kanjiData'>
					<h3>{{kanji.kanji}}<span class='simplified-char' v-if='kanji.origInput'>（{{kanji.origInput}}）</span></h3>
					<table>
						<tr v-if='kanji.on'><th v-text='lang.onReading'></th><td><!--
                            --><span class='reading' v-for='on in kanji.on'>{{on}} <span class='romaji'>{{on|kana2Romaji}}</span></span><!--
                        --></td></tr>
                        <tr v-if='kanji.kun'><th v-text='lang.kunReading'></th><td><!--
                            --><span class='reading' v-for='kun in kanji.kun'>{{kun}}  <span class='romaji'>{{kun|kana2Romaji}}</span></span><!--
                        --></td></tr>
					</table>
                </div>
			</div>
		</div>
	</body>
	<script type='text/javascript' src='js/main.js?v=008'></script>
</html>
