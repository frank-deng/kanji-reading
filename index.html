<!DOCTYPE html>
<html>
	<head>
		<meta name='viewport' id='viewport' content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no'/>
		<meta charset='UTF-8'/>
		<title>日文汉字读音查询工具</title>
		<link rel='stylesheet' type='text/css' href='css/index.css?v=002'/>
		<script type='text/javascript'>
window.addEventListener('error', function(e){
	alert(e.filename+'\nLine '+e.lineno+'\n'+e.message);
});
        </script>
		<script type='text/javascript' src='js/vue.min.js'></script>
	</head>
	<body loading='loading'>
		<div id='vue_master'>
			<div class='container-main'>
				<input type='text' id='kanji_search' placeholder='请输入待查询的汉字' v-model='kanjiSearch'/>
				<div class='menu-btn' id='menu_btn'>
					<svg class='menu-btn' width="1792" height="1792" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1664 1344v128q0 26-19 45t-45 19h-1408q-26 0-45-19t-19-45v-128q0-26 19-45t45-19h1408q26 0 45 19t19 45zm0-512v128q0 26-19 45t-45 19h-1408q-26 0-45-19t-19-45v-128q0-26 19-45t45-19h1408q26 0 45 19t19 45zm0-512v128q0 26-19 45t-45 19h-1408q-26 0-45-19t-19-45v-128q0-26 19-45t45-19h1408q26 0 45 19t19 45z" fill="#ffe7de"/></svg>
				</div>
			</div>
			<div class='main-menu' id='main_menu'>
				Menu items
			</div>
			<div class='frame-result'>
				<div class='frame-kanji' v-for='kanji in kanjiData'>
					<h3>{{kanji.kanji}}<span class='simplified-char' v-if='kanji.origInput'>（{{kanji.origInput}}）</span></h3>
<table>
<tr v-if='kanji.on'><td>音读：</td><td>{{kanji.on.join('、')}}</td></tr>
<tr v-if='kanji.kun'><td>训读：</td><td>{{kanji.kun.join('、')}}</td></tr>
</table>
                </div>
			</div>
		</div>
	</body>
	<script type='text/javascript' src='js/main.js?v=006'></script>
</html>
